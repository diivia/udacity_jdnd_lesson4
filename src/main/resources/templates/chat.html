<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
    <form action="#" th:action="@{'/chat'}" th:object="${chatForm}" method="POST">
        <label for="username">Username:</label>
        <input id="username" type="text" th:field="*{userName}">
        <label for="messageText">Message Text:</label>
        <input id="messageText" type="text" th:field="*{messageText}">
        <label for="messageType">Message Type: </label>
<!--        <select id="messageType" th:field="*{messageType}">-->
<!--            <option selected th:value="'Say'" th:text="Say">Say</option>-->
<!--            <option th:value="'Shout'" th:text="Shout">Shout</option>-->
<!--            <option th:value="'Whisper'" th:text="Whisper">Whisper</option>-->
<!--        </select>-->

        <select id="messageType" th:field="*{messageType}">
            <option
                th:each="type : ${allMessageTypes}"
                th:value="${type}"
                th:text="${type}">
            </option>
        </select>
        <input type="submit">
    </form>

    <div th:each="msg : ${messages}">
        <span th:text="${msg.userName}"></span> :
        <span th:text="${msg.messageText}"></span>

    </div>

</body>
</html>
